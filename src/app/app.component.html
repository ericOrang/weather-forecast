<div class="main">
  <div class="main__title">
    Weather Forecast
  </div>
  <input
    class="main__search"
    ngx-google-places-autocomplete
    #placesRef
    (onAddressChange)="handleAddressChange($event)"
  />
  <div class="main__weather" *ngIf="weathers | async as weathers">
    <div *ngFor="let weather of weathers">
      <app-card [weather]="weather"></app-card>
    </div>
  </div>
</div>
